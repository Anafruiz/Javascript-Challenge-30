<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>The Voiceinator</title>

</head>



<body class="body">

  <div class="voiceinator">

    <h1>The Voiceinator 3.0
      <img src="https://img.icons8.com/dusk/64/000000/medium-volume.png" />
    </h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label class="range" for="rate">Speed:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label class="range" for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script src="./js/main.js"></script>

</body>

</html>
